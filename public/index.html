<!DOCTYPE html>
<html>
  <head>
    <title>5c3 - The HTML5 Chaos communication congress viewer</title>

    <!-- Bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link href="css/bootstrap.dark.min.css" rel="stylesheet" media="screen">
    <link href="css/mediaelementplayer.min.css" rel="stylesheet" media="screen">
    <link href="css/5c3.css" rel="stylesheet">
  </head>
  <body>
    <div class="navbar">
      <div class="navbar-inner">
        <a class="brand" href="#">5c3</a>
        <ul class="nav">
          <li><a href="#">Linux stinkt</a></li>
        </ul>
        <form class="navbar-search pull-right">
          <input type="text" class="search-query" placeholder="Search">
        </form>
        <form class="navbar-form form-inline pull-right">
            <div class="btn-group">
                <button class="btn active btn-info">Day 1</button>
                <button class="btn active btn-info">Day 2</button>
                <button class="btn active btn-info">Day 3</button>
                <button class="btn active btn-info">Day 4</button>
            </div>
            <div class="btn-group">
                <button class="btn btn-danger">Saal 1</button>
                <button class="btn active btn-danger">Saal 2</button>
                <button class="btn active btn-danger">Saal 3</button>
            </div>
            <div class="btn-group">
                <button class="btn btn-success">2010</button>
                <button class="btn btn-success">2011</button>
                <button class="btn btn-success active">2012</button>
            </div>
        </form>
      </div>
    </div>
    <div id="isotopeContainer">
      <div id="eventItems">
      </div>
    </div>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/isotope/jquery.isotope.min.js"></script>
    <script src="js/mediaelement-and-player.min.js"></script>
    <script src="js/doT.min.js"></script>
    <script src="js/5c3.js"></script>
  </script>
  </body>
</html>
