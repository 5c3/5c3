{{? it.datatype == 'event'}}
	<div class="typeahead_event">
		{{? it.status == "past"}}
					<img class="thumb" src="http://daten.der-begier.de/thumbs/{{=it._id || ''}}/poster_64.jpg" alt="{{=it.title}}" />
				{{??}}
					<img class="thumb" src="img/no_thumb.png" alt="{{=it.title}}" />
				{{?}}
		<h1>{{= it.title}}</h1>
		<h2>{{= it.subtitle || ''}}<br />
	        <span class="muted">{{=it.persons || ''}}</span>
	    </h2>		
	</div>

{{??}}
	<div class="typeahead_person">
		<img class="thumb" src="http://daten.der-begier.de/people/person-{{=it._id}}-48x48.png" />
		<h1>{{= it.name}}</h1>
	</div>
{{?}}
