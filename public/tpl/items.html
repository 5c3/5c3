{{~it.rows:row}}
	<div class="row-fluid">
		{{~row:item}}
			<div class="span2 item" data-row="{{=item.row}}">
				<img class="thumb" src="http://daten.der-begier.de/thumbs/{{=item._id || ''}}/1.jpg" alt="{{=item.title}}" />
				<div class="info">
		        <h1>{{=item.title || ''}}</h1>
		    </div>	
			</div>
		{{~}}
	</div>
	<div class="row-fluid popunder popunder-hidden">
		<div class="popundercontent span10" >
			<div class="span5">
				<h1>Title</h1>
				<h2>Subtitle</h2>
				<dl>
				  <dt>Speaker</dt>
				  <dd>
				  	Speaker
				  </dd>
				  <dt>Track</dt>
				  <dd>Hacking</dd>
				  <dt>Description</dt>
				  <dd>Beschreibungstext</dd>
				</dl>
			</div>
			<div class="player span5">
				<video src="" type="video/mp4" preload="none" poster=""></video>
			</div>
		</div>
	</div>
{{~}}
