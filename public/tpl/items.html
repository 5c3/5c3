{{~it.rows:row}}
	<div class="row-fluid">
		{{~row:item}}
			<div class="span2 item" data-row="{{=item.row}}" id='evnt{{=item._id}}' data-event-id='{{=item._id}}'>
				{{? item.status == "past"}}
					<img class="thumb hidden-phone" src="http://daten.der-begier.de/thumbs/{{=item._id || ''}}/1.jpg" alt="{{=item.title}}" />
				{{??}}
					<img class="thumb hidden-phone" src="img/no_thumb.png" alt="{{=item.title}}" />
				{{?}}
				<div class="info">
		        <h1>{{=item.title || ''}}</h1>
		        <h2>{{=item.subtitle || ''}}</h2>
		    </div>	
			</div>
		{{~}}
	</div>
	<div class="row-fluid popunder hidden-phone" id="row{{=row.rownumber}}">
		<div id="popundercontent" class="span10" >
		</div>
	</div>
{{~}}
