{{? it.status != 'upcoming'}}
<div class="player">
		<video src="{{=it.video}}" type="video/mp4" style="width:100%;height:100%" preload="none" poster="http://daten.der-begier.de/thumbs/{{=it._id}}/poster_640.jpg"></video>
</div>
{{?}}
<div {{? it.status != 'upcoming'}} class=""{{?}}>
	<h1>{{=it.title}}</h1>
	<h2>{{=it.subtitle || ''}}</h2>
	<dl>
	  <dt>Speaker</dt>
	  <dd>
	  	{{~it.persons:person}}
	  		{{=person}}
	  	{{~}}
	  </dd>
	  <dt>Track</dt>
	  <dd>Hacking</dd>
	  {{?it.description}}
		  <dt>Description</dt>
		  <dd>{{=it.description || ''}}</dd>
	  {{?}}
	  {{?it.abstract}}
		  <dt>Abstract</dt>
		  <dd>{{=it.abstract || ''}}</dd>
	  {{?}}
	</dl>
</div>
