<div {{? it.status != 'upcoming'}}class="pull-left"{{?}}>
	<h1>{{=it.title}}</h1>
	<h2>{{=it.subtitle}}</h2>
	<dl>
	  <dt>Speaker</dt>
	  <dd>
	  	{{~it.persons:person}}
	  		{{=person}}
	  	{{~}}
	  </dd>
	  <dt>Track</dt>
	  <dd>Hacking</dd>
	  <dt>Description</dt>
	  <dd>{{=it.description}}</dd>
	</dl>
</div>
{{? it.status != 'upcoming'}}
<div class="player pull-right">
		<video src="{{=it.video}}" type="video/mp4" style="width:100%;height:100%" preload="none" poster="/thumbs/{{=it._id}}/poster_640.jpg"></video>
</div>
{{?}}
